<html lang="ru">

<head>
    <meta charset="utf-8" />
</head>

<body>
    <p>
        <a href="https://kinrany.github.com/vue_single_page_examples/">
            Главная страница
        </a>
        <hr/>
        <a href="https://github.com/Kinrany/vue_single_page_examples/blob/master/conditional_wrapper_component.html">
            Исходный код
        </a>
    </p>
    <hr/>
    <div id="app">
        <button v-on:click="wrapping_on = !wrapping_on">
            {{wrapping_on ? 'wrapping' : 'not wrapping'}}
        </button>
        <conditional-wrapper :condition="wrapping_on" :wrapper="'my-bold'">
            <p>Привет, мир!</p>
        </conditional-wrapper>
    </div>
</body>

<template id="conditional-wrapper-template">
    <div>
        <component :is="wrapper" v-if="condition">
            <slot></slot>
        </component>
        <slot v-else></slot>
    </div>
</template>

<template id="my-bold-template">
    <b>
        <slot></slot>
    </b>
</template>

<script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>

<script>
    Vue.component('conditional-wrapper', {
        template: '#conditional-wrapper-template',
        props: ['condition', 'wrapper']
    });
    Vue.component('my-bold', {
        template: '#my-bold-template'
    });
    const app = new Vue({
        el: '#app',
        data: { wrapping_on: true }
    });
</script>

</html>

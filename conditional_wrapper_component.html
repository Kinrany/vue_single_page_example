<html lang="ru">

<body>
    <a href="https://github.com/Kinrany/vue_single_page_example/blob/master/conditional_wrapper_component.html">
        Исходный код
    </a>
    <hr/>
    <div id="app">
        <button v-on:click="foo = !foo">
            {{foo ? 'bold' : 'not bold'}}
        </button>
        <vc-conditional-wrap :cond="foo" :wrap="'my-bold'">
            <p>Привет, мир!</p>
        </vc-conditional-wrap>
    </div>
</body>

<template id="conditional-wrap-template">
    <div>
        <component :is="wrap" v-if="cond">
            <slot></slot>
        </component>
        <slot v-else></slot>
    </div>
</template>

<template id="my-bold-template">
    <b>
        <slot></slot>
    </b>
</template>

<script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>

<script>
    Vue.component('conditional-wrapper', {
        template: '#conditional-wrapper-template',
        props: ['cond', 'wrap']
    });
    
    Vue.component('my-bold', {
        template: '#my-bold-template'
    });

    const app = new Vue({
        el: '#app',
        data: {foo: true}
    });
</script>

</html>
